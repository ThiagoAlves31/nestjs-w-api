version: '3.8'
services:
  db_api:
    image: mysql:8.0.14
    ports: 
      - 3306:3306
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: nestjs_api
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  db_data: {}